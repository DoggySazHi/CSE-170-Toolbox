<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GL Coordinate converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="header">
                <span><b>GL Coordinate converter</b></span>
                <span>Points: <span id="points"></span></span>
                <span>Edges: <span id="edges"></span></span>
                <span>Triangles: <span id="triangles"></span></span>
            </div>
            <div class="main-interface">
                <div class="canvas-container">
                    <canvas id="drawing">

                    </canvas>
                </div>
                <label>
                    <textarea id="logging" disabled></textarea>
                </label>
            </div>
            <div class="control">

            </div>
            <div class="scroll-table">
                <table>
                    <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>Color</th>
                        <th>Cx</th>
                        <th>Cy</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </main>
        <script src="main.js" type="module"></script>
    </body>
</html>
